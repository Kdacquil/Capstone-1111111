<section class="vh-100">
  <div class="container">
    <div class="row">
      <div class="col image-col">
        <img src="assets/hau.ico" alt="Holy Angel University Logo" class="img-fluid">
      </div>
      <div class="col form-col">
        <ng-container *ngIf="isLoginView; else signUpTemplate">
          <form (ngSubmit)="onLogin(email.value, password.value)">
            <h1>Human Resource Management Office</h1>
            <div class="divider"></div>
            <div class="form-group">
              <input type="email" id="email" #email placeholder=" " required>
              <label for="email">Email address</label>
            </div>
            <div class="form-group password-group">
              <input [type]="passwordFieldType" id="password" #password placeholder=" " required>
              <label for="password">Password</label>
              <i class="toggle-password fas" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePasswordVisibility()"></i>
            </div>
            <button type="submit" class="btn login-btn">Login</button>
            <p class="register">No account yet? Sign up now. Click This -><a class="register-link" (click)="isLoginView = false">SignUp</a></p>
          </form>
        </ng-container>

        <ng-template #signUpTemplate>
          <form (ngSubmit)="onSignUp(email.value, password.value, fullName.value)">
            <h1>Human Resource Management Office</h1>
            <div class="divider"></div>
            <div class="form-group">
              <input type="text" id="fname" #fullName placeholder=" " required>
              <label for="fname">Full Name</label>
            </div>
            <div class="form-group">
              <input type="email" id="email" #email placeholder=" " required>
              <label for="email">Email address</label>
            </div>
            <div class="form-group password-group">
              <input [type]="passwordFieldType" id="password" #password placeholder=" " required>
              <label for="password">Password</label>
              <i class="toggle-password fas" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePasswordVisibility()"></i>
            </div>
            <button type="submit" class="btn login-btn">SignUp</button>
            <p class="register">Have an account? Login now. Click This -> <a class="register-link" (click)="isLoginView = true">Login</a></p>
          </form>
        </ng-template>
      </div>
    </div>
  </div>
</section>
